            src="./images/jacques-cousteau.jpg"

            class="profile__image"
          />

            <h1 class="profile__title" id="profile__title-js">
              Jacques cousteau
            </h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-btn"
            ></button>
            <p class="profile__description" id="profile__description-js">
              Explorer
            </p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list">

      </main>
      <footer class="footer page__section">

    </div>

    <div class="model model__opened" id="profile-edit-model">
      <div class="model__container">
        <button class="model__close" id="model-close-edit"></button>
        <p class="model__heading">Edit profile</p>
        <form class="model__form" id="profile__edit-form">
          <input
            class="model__form-input"
            name="title"
            id="profile__Title-Input"
            type="text"
            placeholder="Jacques cousteau"
          />
          <input
            class="model__form-input"
            name="description"
            id="profile__Description-Input"
            type="text"
            placeholder="Explorer"
          />
          <button class="model__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" class="card__image" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>
