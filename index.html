<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="tal chekol" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="favicon.ico" />
    <title>Around The us</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/Header.svg"
          alt="around the us logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="profile__title-js">
              Jacques cousteau
            </h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-btn"
            ></button>
            <p class="profile__description" id="profile__description-js">
              Explorer
            </p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            id="profile__addcard-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__signture">Â© 2024 Around The U.S.-Tal chekol</p>
      </footer>
    </div>
    <!----  add edit model   ----->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-close-edit"></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form" id="profile__edit-form" novalidate>
          <input
            class="modal__form-input modal__form-input_type_error"
            name="title"
            id="profile__Title-Input"
            type="text"
            placeholder="Jacques cousteau"
            minlength="2"
            maxlength="40"
            required
          />
          <span
            class="modal__error modal__error_visible"
            id="profile__Title-Input-Error"
          ></span>
          <input
            class="modal__form-input modal__form-input_type_error"
            name="description"
            id="profile__Description-Input"
            type="text"
            placeholder="Explorer"
            minlength="2"
            maxlength="200"
            required
          />
          <span
            class="modal__error modal__error_visible"
            id="profile__Description-Input-Error"
          ></span>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!----  add card model   ----->
    <div class="modal" id="profile-addcard-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-close-card"></button>
        <p class="modal__heading">New place</p>
        <form class="modal__form" id="profile__card-form" novalidate>
          <input
            class="modal__form-input"
            name="title"
            id="profile__addTitle-Input"
            type="text"
            placeholder="title"
            minlength="1"
            maxlength="30"
            required
          />
          <span
            class="modal__error modal__error_visible"
            id="profile__addTitle-Input-Error"
          ></span>
          <input
            class="modal__form-input"
            name="description"
            id="profile__url-Input"
            type="url"
            placeholder="image url"
            required
          />
          <span
            class="modal__error modal__error_visible"
            id="profile__url-Input-Error"
          >
          </span>

          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!----  add model image popup   ----->
    <div class="modal" id="preview-modal">
      <div class="modal__content">
        <button
          type="button"
          class="modal__close modal__close-preview"
        ></button>
        <img src="" alt="" class="modal__image" />
        <p class="modal__caption"></p>
      </div>
    </div>
    <!----  card template    ----->
    <template id="card-template">
      <li class="card">
        <img src="" class="card__image" alt="" />
        <button
          class="card__button-delete card__button-delete-type"
          type="button"
        ></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>
    <script type="module" src="./pages/index.js"></script>
  </body>
</html>
